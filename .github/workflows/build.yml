name: Build and Release

on:
  push:
    branches: [ 1.20.1-dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ 1.20.1-dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: List build output
        run: |
          echo "Contents of build directory:"
          ls -la build/ || echo "build directory not found"
          echo "Contents of build/libs directory:"
          ls -la build/libs/ || echo "build/libs directory not found"
          echo "Looking for JAR files:"
          find . -name "*.jar" -type f || echo "No JAR files found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mod-jars
          path: build/libs/*.jar
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Debug release trigger
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub ref name: ${{ github.ref_name }}"
          echo "GitHub event name: ${{ github.event_name }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: mod-jars
          path: ./artifacts/

      - name: List downloaded artifacts
        run: |
          echo "Contents of artifacts directory:"
          ls -la ./artifacts/ || echo "artifacts directory not found"
          echo "Looking for JAR files in artifacts:"
          find ./artifacts/ -name "*.jar" -type f || echo "No JAR files found in artifacts"

